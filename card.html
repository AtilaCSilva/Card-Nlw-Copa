<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cardzin Nlw Copa</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;700&family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <img src="./assets/logo.svg" alt="Imagem da logo do NLW Copa" />
    </header>

    <main>
      <div class="card" ondblclick="handleChangeCard(event)">
        <img
          src="https://github.com/AtilaCSilva.png"
          alt="Foto de Atila Silva"
        />
        <div class="info">
          <h1>Atila Silva</h1>
          <p>Student at Rocketseat</p>
        </div>
      </div>
    </main>

    <script src="./main.js"></script>
  </body>
</html>
